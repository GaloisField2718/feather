<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Feather Debug GUI</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    /* Sophisticated cream and blue palette */
    --bg-primary: #F4F1EA;    /* Warm cream background */
    --bg-secondary: #E8E4D9;  /* Slightly darker cream */
    --accent-blue: #7A9BB6;   /* Muted dusty blue */
    --accent-dark: #2F4858;   /* Deep blue-grey */
    --text-primary: #2F353B;  /* Almost black */
    --border-color: #D5CFC3;  /* Warm grey */
    --hover-color: #EAE6DC;   /* Light warm grey for hover */
    --shadow-color: rgba(47, 53, 59, 0.1); /* Subtle shadow */
  }

  body {
    font-family: "Roboto Mono", monospace;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: row;
    background: var(--bg-primary);
    color: var(--text-primary);
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    z-index: 0;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:
      linear-gradient(0deg, transparent 24%, rgba(122, 155, 182, 0.03) 25%, rgba(122, 155, 182, 0.03) 26%, transparent 27%, transparent 74%, rgba(122, 155, 182, 0.03) 75%, rgba(122, 155, 182, 0.03) 76%, transparent 77%, transparent),
      linear-gradient(90deg, transparent 24%, rgba(122, 155, 182, 0.03) 25%, rgba(122, 155, 182, 0.03) 26%, transparent 27%, transparent 74%, rgba(122, 155, 182, 0.03) 75%, rgba(122, 155, 182, 0.03) 76%, transparent 77%, transparent);
    background-size: 50px 50px;
    animation: movegrid 60s linear infinite;
  }

  @keyframes movegrid {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 50px 50px, 50px 50px; }
  }

  .sidebar, .main-container {
    position: relative;
    z-index: 1;
    background: var(--bg-secondary);
    box-shadow: 0 0 20px var(--shadow-color);
  }

  ::-webkit-scrollbar {
    width: 10px;
  }

  ::-webkit-scrollbar-track {
    background: var(--bg-primary);
  }

  ::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 5px;
    border: 2px solid var(--bg-primary);
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--accent-blue);
  }

  .sidebar {
    width: 380px;
    display: flex;
    flex-direction: column;
    border-right: 1px solid var(--border-color);
    overflow: hidden;
  }

  .main-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
    overflow: hidden;
  }

  .agent-tabs {
    display: flex;
    flex-direction: row;
    border-bottom: 1px solid var(--border-color);
    overflow-x: auto;
    white-space: nowrap;
    background: var(--bg-secondary);
  }

  .agent-tab {
    padding: 10px 15px;
    cursor: pointer;
    font-weight: 500;
    user-select: none;
    color: var(--text-primary);
    border-right: 1px solid var(--border-color);
    transition: background 0.3s, color 0.3s;
    text-transform: uppercase;
    font-size: 13px;
    letter-spacing: 1px;
    background: var(--bg-primary);
    border-bottom: 2px solid transparent;
  }

  .agent-tab:hover {
    background: var(--hover-color);
    border-bottom: 2px solid var(--accent-blue);
  }

  .agent-tab.selected {
    background: var(--bg-secondary);
    color: var(--accent-dark);
    border-bottom: 2px solid var(--accent-dark);
    box-shadow: inset 0 -2px 0 var(--accent-dark);
  }

  .top-panel {
    display: flex;
    flex-direction: column;
    padding: 15px;
    border-bottom: 1px solid var(--border-color);
    background: var(--bg-primary);
    position: relative;
    overflow: hidden;
    max-height: 30vh;
    border: 2px solid var(--accent-blue);
    border-radius: 8px;
    margin: 15px;
    box-shadow: 0 2px 8px var(--shadow-color);
  }

  .top-panel h2 {
    margin: 0 0 10px 0;
    font-size: 16px;
    color: var(--text-primary);
    font-weight: 500;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
  }

  .top-panel h2::before {
    content: "ðŸª¶";
    display: inline-block;
    margin-right: 8px;
    font-size: 14px;
    opacity: 0.8;
  }

  .top-panel h2::after {
    content: "";
    display: block;
    height: 2px;
    flex: 1;
    margin-left: 15px;
    background: linear-gradient(to right, var(--accent-blue), transparent);
    border-radius: 2px;
    opacity: 0.3;
  }

  .top-panel pre {
    background: var(--bg-primary);
    padding: 10px;
    font-size: 14px;
    border-radius: 4px;
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    box-shadow: 0 0 5px rgba(176, 226, 255, 0.5);
    margin-top: 10px;
    white-space: pre-wrap;
    overflow-wrap: anywhere;
    overflow-y: auto;
    flex: 1;
  }

  .chat-history-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    background: var(--bg-secondary);
  }

  .chat-history-header {
    background: var(--bg-secondary);
    padding: 10px;
    font-weight: 500;
    border-bottom: 1px solid var(--border-color);
    text-align: center;
    color: var(--text-primary);
    letter-spacing: 1px;
    position: relative;
  }

  .chat-history-header::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    width: 80%;
    height: 1px;
    background: linear-gradient(to right, var(--accent-blue), transparent);
  }

  .chat-history {
    flex: 1;
    overflow: auto;
    padding: 10px;
    background: var(--bg-secondary);
  }

  .chat-message {
    margin-bottom: 10px;
    padding: 15px;
    border-radius: 6px;
    background: var(--bg-primary);
    font-family: monospace;
    white-space: pre-wrap;
    word-break: break-word;
    overflow-wrap: anywhere;
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    transition: all 0.2s ease;
    position: relative;
    box-shadow: 0 2px 4px var(--shadow-color);
  }

  .chat-message:hover {
    background: var(--hover-color);
    transform: translateY(-1px);
    box-shadow: 0 4px 8px var(--shadow-color);
  }

  .chat-message.system {
    border-left: 4px solid var(--accent-blue);
    background: var(--bg-secondary);
  }

  .chat-message.user {
    border-left: 4px solid var(--accent-dark);
    margin-left: 20px;
  }

  .chat-message.assistant {
    border-left: 4px solid var(--accent-blue);
    margin-right: 20px;
    background: var(--bg-secondary);
  }

  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    min-height: 0;
    background: var(--bg-secondary);
  }

  .main-content-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--bg-secondary);
    padding: 10px 15px;
    border-bottom: 1px solid var(--border-color);
  }

  .main-content-header h1 {
    margin: 0;
    font-size: 18px;
    color: var(--text-primary);
    font-weight: 500;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .main-chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    min-height: 0;
    background: var(--bg-secondary);
    position: relative;
  }

  #chatArea {
    padding: 20px;
    flex: 1;
    overflow-y: auto;
    background: var(--bg-secondary);
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding-bottom: 90px;
  }

  .chat-input-container {
    background: var(--bg-primary);
    border-top: 1px solid var(--border-color);
    padding: 20px;
    display: flex;
    gap: 15px;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 10;
    box-shadow: 0 -2px 10px var(--shadow-color);
  }

  .chat-input-container input {
    flex: 1;
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 12px;
    border-radius: 6px;
    font-size: 14px;
    outline: none;
    box-shadow: inset 0 1px 2px var(--shadow-color);
  }

  .chat-input-container input:focus {
    border-color: var(--accent-blue);
    box-shadow: 0 0 0 2px rgba(122, 155, 182, 0.2);
  }

  .chat-input-container button {
    background: var(--accent-blue);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .chat-input-container button:hover {
    background: var(--accent-dark);
    transform: translateY(-1px);
    box-shadow: 0 2px 4px var(--shadow-color);
  }

  .llm-details-button {
    background: var(--accent-blue);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 10px;
    font-family: "Roboto Mono", monospace;
  }

  .llm-details-button:hover {
    background: var(--accent-dark);
    transform: translateY(-1px);
    box-shadow: 0 2px 4px var(--shadow-color);
  }

  .llm-details-container {
    margin-top: 10px;
    padding: 15px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background: var(--bg-primary);
    font-family: "Roboto Mono", monospace;
    font-size: 12px;
    white-space: pre-wrap;
    overflow-x: auto;
    display: none;
    box-shadow: 0 2px 8px var(--shadow-color);
    transition: all 0.3s ease;
  }

  .llm-details-container.visible {
    display: block;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .llm-section {
    margin-bottom: 15px;
    padding: 10px;
    background: var(--bg-secondary);
    border-radius: 4px;
    border-left: 3px solid var(--accent-blue);
  }

  .llm-section-title {
    font-weight: 500;
    color: var(--accent-dark);
    margin-bottom: 8px;
    font-size: 13px;
    letter-spacing: 0.5px;
  }

  .llm-content {
    color: var(--text-primary);
    line-height: 1.4;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <div class="top-panel">
      <h2>System Prompt</h2>
      <pre id="systemPromptDisplay">Loading...</pre>
    </div>
    <div class="chat-history-container">
      <div class="chat-history-header">Chat History</div>
      <div class="chat-history" id="chatHistoryContainer">Loading...</div>
    </div>
  </div>
  <div class="main-container">
    <div class="agent-tabs" id="agentTabs"></div>
    <div class="main-content">
      <div class="main-content-header">
        <h1>Main Run Logic</h1>
      </div>
      <div class="main-chat" id="mainChatContainer">
        <div id="chatArea">Loading chat...</div>
        <div class="chat-input-container">
          <input type="text" id="userMessageInput" placeholder="Type your message here..." />
          <button id="sendMessageButton">Send</button>
        </div>
      </div>
    </div>
  </div>
<script src="/debugGui.js"></script>
</body>
</html>
